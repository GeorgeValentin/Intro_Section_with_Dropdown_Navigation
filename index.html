<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- CSS StyleSheet -->
  <link rel="stylesheet" href="./dist/css/styles.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <!-- JavaScript -->
  <script src="./dist/js/script.js"></script>

  <title>Intro section with dropdown navigation</title>

</head>
<body>

    <nav class="nav-menu flex flex-row flex-vertically-centered">

      <div class="nav-menu_logo flex cursor-pointer">
        <img src="./images/logo.svg" alt="logo-icon" />
      </div>

      <div class="nav-menu_content flex flex-row">

        <div id="features-menu-item" class="nav-menu_content_item flex flex-row nav-menu-btn-font-size cursor-pointer">
          
          <span class="nav-menu_content_item_container">
            <span class="nav-menu_content_item_title">
              Features
            </span>
            <span class="nav-menu_content_item_img">
            </span>
          </span>

          <div class="overlay-features flex flex-column">
            
            <div class="overlay-features_item flex flex-row centered-container todo">

              <span class="overlay-features_todo_img">
                <img src="./images/icon-todo.svg" alt="todo-img" />
              </span>
              <span class="overlay-features_todo_text">
                ToDo List
              </span>

            </div>

            <div class="overlay-features_item flex flex-row centered-container calendar">

              <span class="overlay-features_todo_img">
                <img src="./images/icon-calendar.svg" alt="calendar-img" />
              </span> 
              <span class="overlay-features_todo_text">
                Calendar
              </span>

            </div>

            <div class="overlay-features_item flex flex-row centered-container reminders">

              <span class="overlay-features_todo_img">
                <img src="./images/icon-reminders.svg" alt="reminders-img" />
              </span>
              <span class="overlay-features_todo_text">
                Reminders
              </span>

            </div>

            <div class="overlay-features_item flex flex-row centered-container planning">

              <span class="overlay-features_todo_img">
                <img src="./images/icon-planning.svg" alt="planning-img" />
              </span>
              <span class="overlay-features_todo_text">
                Planning
              </span>

            </div>

          </div>

        </div>

        <div class="nav-menu_content_item flex flex-row nav-menu-btn-font-size cursor-pointer">
          <span class="nav-menu_content_item_container">
            <span class="nav-menu_content_item_title">
              Company
            </span>
            <span class="nav-menu_content_item_img">
            </span>
          </span>
        </div>

        <div class="nav-menu_content_item nav-menu-btn-font-size">
          <span class="nav-menu_content_item_normal">
            <span class="nav-menu_content_item_title cursor-pointer">
              Careers
            </span>
          </span>
        </div>

        <div class="nav-menu_content_item nav-menu-btn-font-size">
          <span class="nav-menu_content_item_normal">
            <span class="nav-menu_content_item_title cursor-pointer">
              About
            </span>
          </span>
        </div>

      </div>

      <div class="nav-menu_account flex flex-row nav-menu-btn-font-size">
        
        <div class="nav-menu_account_login cursor-pointer">
          Login
        </div>  
        
        <div class="nav-menu_account_register cursor-pointer">
          Register
        </div>
      
      </div>

    </nav>
    
    <main class="main-component grid centered-container">

      <section class="main-component_content">
        
        <h1 class="main-component_content_title">
          Make remote work
        </h1>
        
        <div class="main-component_content_description">
          Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.
        </div>
  
        <div class="main-component_content_actionBtn cursor-pointer">
          <a>
            Learn more
          </a>
        </div>
        
        <div class="main-component_content_sponsors flex flex-row flex-vertically-centered">

          <span class="sponsor-container">
            <img src="./images/client-databiz.svg" alt="sponsor-img" />
          </span>

          <span class="sponsor-container">
            <img src="./images/client-audiophile.svg" alt="sponsor-img" />
          </span>

          <span class="sponsor-container">
            <img src="./images/client-meet.svg" alt="sponsor-img" />
          </span>

          <span class="sponsor-container">
            <img src="./images/client-maker.svg" alt="sponsor-img" />
          </span>

        </div>
      </section>

      <div class="main-component_image">
        <img src="./images/image-hero-desktop.png" alt="desktop-main-image" />
      </div>

    </main>

</body>
</html>
